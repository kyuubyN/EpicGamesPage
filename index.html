<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Games</title>
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://seeklogo.com/images/E/epic-games-logo-A9D86272DC-seeklogo.com.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>

      <h1 hidden>Epic Games</h1>

      <section>

        <article>

          <div class="container" id="container">
            <div class="form-container sign-up-container">
              <form action="#">
                <h2>Criar conta</h2>
                <div class="social-container">
                  <a href="#" class="social"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                  <a href="#" class="social"
                    ><i class="fab fa-google-plus-g"></i
                  ></a>
                  <a href="#" class="social"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </div>

                <span>Ou usar email para se registrar</span>
                <input type="text" placeholder="Name" />
                <input type="email" required placeholder="Email" />
                <input type="password" required placeholder="Senha" />
                <button>Cadastro</button>
              </form>
            </div>

            <div class="form-container sign-in-container">
              <form action="#">
                <h2>Login</h2>
                <div class="social-container">
                  <a href="#" class="social"
                    ><i class="fab fa-facebook-f"></i
                  ></a>
                  <a href="#" class="social"
                    ><i class="fab fa-google-plus-g"></i
                  ></a>
                  <a href="#" class="social"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </div>

                <span>Ou use seu email</span>
                <input type="email" required placeholder="Email" />
                <input type="password" required placeholder="Senha" />
                <a href="#">Esqueceu sua senha?</a>
                <button>Login</button>
              </form>
            </div>

            <div class="overlay-container">
              <div class="overlay">
                <div class="overlay-panel overlay-left">
                  <h2>Bem-vindo de volta!</h2>
                  <p>
                    Para se manter conectado conosco, coloque suas informações
                  </p>
                  <button class="ghost" id="signIn" tabindex="">Login</button>
                </div>

                <div class="overlay-panel overlay-right">
                  <h2>Olá Jogador!</h2>
                  <p>Coloque suas informações para registrar sua conta</p>
                  <button class="ghost" id="signUp">Cadastro</button>
                </div>
                
              </div>
            </div>
          </div>

          <script src="script.js" charset="utf-8"></script>
        </article>
      </section>
    </main>
  </body>
</html>
